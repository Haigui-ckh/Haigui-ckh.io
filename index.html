---
layout: home
title: 首页
---

<section class="hero">
  <h2>欢迎来到我的个人站点</h2>
  <p>这里是 Haigui-ckh 的主页。后续将加入更多内容与文章。</p>
</section>

<section>
  <h3>近期文章</h3>
  {% if site.posts and site.posts.size > 0 %}
    <ul>
      {% for post in site.posts limit:5 %}
        <li>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
          <span class="muted">（{{ post.date | date: '%Y-%m-%d' }}）</span>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="muted">暂无文章，稍后再来看看。</p>
  {% endif %}
</section>
